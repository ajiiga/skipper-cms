<header class="header">
    <div class="header-container">
        <div class="left-side">
            <a [routerLink]="navigation.getHomeLink()" class="logo">Skipper</a>
            <div class="pages">
                <a class="page" *ngFor="let item of menuItems" [routerLink]="item.link">{{ item.name }}</a>
            </div>
        </div>
        <div class="right-side">
            <button (click)="logout()">Выйти</button>
        </div>
    </div>
</header>
